apiVersion: v1
baseDomain: hive.example.com
compute:
- name: worker
  platform: {}
  replicas: 3
controlPlane:
  name: master
  platform: {}
  replicas: 3
metadata:
  name: hive-cluster
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  nutanix:
    prismCentral:
      endpoint:
        address: prism-central.nutanix.com
        port: 9440
      password: pc-nutanix-password
      username: pc-nutanix-user
    prismElements: null
    subnetUUIDs: null
pullSecret: ""
sshKey: ssh-rsa AAAA==== hive-user@hive.example.com
